<article>
  <h1>All services:</h1>
  <ul>
    <li *ngFor="let service of services$ | async">
      {{ service.serviceName }}
    </li>
  </ul>

  <booking-service-form
    *ngIf="showServiceForm; else addNewService"
    (submitForm)="handleFormSubmit($event)"
  >
  </booking-service-form>

  <ng-template #addNewService>
    <button (click)="toggleShowServiceForm()">
      Add new service
    </button>
  </ng-template>
</article>
