<form class="offer-form" [formGroup]="offerForm" (ngSubmit)="onSubmit()">
  <article class="offer-form__column">
    <figure class="offer-form__column--left">
      <mat-form-field class="offer-form__input--wide">
        <mat-label>New offer name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="offer-form__input--wide">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address" />
      </mat-form-field>

      <figure class="space-between">
        <mat-form-field class="offer-form__input--small">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city" />
        </mat-form-field>

        <mat-form-field class="offer-form__input--small">
          <mat-label>Postal Code</mat-label>
          <input matInput type="text" formControlName="postalCode" />
        </mat-form-field>
      </figure>

      <figure class="space-between">
        <mat-form-field class="offer-form__input--small">
          <mat-label>Contact number</mat-label>
          <span matPrefix>+48 &nbsp;</span>
          <input matInput type="tel" formControlName="phoneNumber" />
        </mat-form-field>

        <mat-form-field class="offer-form__input--small">
          <mat-label>Offer category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </figure>

      <mat-form-field class="offer-form__input--wide">
        <mat-label>Description</mat-label>
        <textarea matInput rows="10" formControlName="description"></textarea>
      </mat-form-field>
    </figure>

    <mat-divider [vertical]="true"></mat-divider>

    <figure class="offer-form__column--right">
      <h2>List offered services here:</h2>
    </figure>
  </article>

  <button
    mat-raised-button
    color="primary"
    [disabled]="disabledSubmit"
    (click)="onSubmit()"
  >
    Submit
  </button>

  <button mat-raised-button color="accent" (click)="onDelete()">
    Delete
  </button>
</form>
