<mat-card matRipple class="offer-card" (click)="redirectToOffer()">
  <mat-card-title>{{ offer.name }}</mat-card-title>
  <mat-card-subtitle>
    <b>{{ offer.city }}</b>
  </mat-card-subtitle>
  <img
    mat-card-image
    class="offer-card__icon"
    [src]="getSource()"
    alt="service category image"
  />

  <mat-card-content>
    <p>{{ offer.description }}</p>
    <p>
      <b> {{ offer.category | titlecase }} </b>
    </p>
  </mat-card-content>
</mat-card>
