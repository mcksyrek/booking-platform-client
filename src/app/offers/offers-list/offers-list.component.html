<article class="offers">
  <mat-toolbar>
    <h1 class="offers__title">All offers</h1>
  </mat-toolbar>

  <mat-toolbar>
    <booking-toolbar
      (setOffersList)="handleNewOffersList($event)"
    ></booking-toolbar>
  </mat-toolbar>

  <ul class="offers__list" *ngIf="offers$ | async; else loading">
    <ng-container *ngIf="offersList.length !== 0; else noOffers">
      <booking-offer-card
        li
        class="offers__item"
        *ngFor="let offer of offersList"
        [offer]="offer"
      ></booking-offer-card>
    </ng-container>

    <ng-template #noOffers>
      <h1>No offers found!</h1>
    </ng-template>
  </ul>

  <ng-template #loading>
    <div class="offers__loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</article>
