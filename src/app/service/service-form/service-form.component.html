<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
  <label>
    New service name:
    <input type="text" formControlName="serviceName" />
  </label>

  <button>Submit</button>
</form>

<h3>All services:</h3>
<ul>
  <li *ngFor="let service of services$ | async">
    {{ service.name }}
  </li>
</ul>
